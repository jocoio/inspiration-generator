<!doctype html>
<html>

<head>
  <title>Example of the Authorization Code flow with Spotify</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style type="text/css">
    #login,
    #loggedin {
      display: none;
    }

    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="login">
      <h1>Inspiration Generator</h1>
      <a href="/login" class="btn btn-primary">Log in to spotify</a>
    </div>
    <div id="loggedin">
      <div id="user-profile">
      </div>
      <div class="row">
        <div class="col-12">
          <h1>Inspiration Generator</h1>
          <p>Enter your mood and we'll give you some color palettes!</p>
        </div>
        <br>
      </div>
      <div class="row" id="search">
        <div class="col-md-3">
          <form id="search-form">
            <input type="text" id="query" value="" class="form-control" placeholder="Enter a mood" />
            <input type="submit" id="search" class="btn btn-primary" value="Search" style="display:inline" />
          </form>
          <div id="playlist">
          </div>
        </div>
        <div class="col-md-9">
          <div id="histogram-output">
            <div id="histogram-palette"></div>
          </div>
        </div>
      </div>
      <div id="oauth">
      </div>
    </div>
  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
            <dt>Followers</dt><dd>{{followers.total}}</dd>
          </dl>
        </div>
      </div>
    </script>

  <script id="playlist-template" type="text/x-handlebars-template">
    <h2>Playlist art</h2>
    <div class="image-container">
        <img class="media-object" id="original-image" width="100%" src="{{playlists.items.1.images.0.url}}" />
    </div>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>

  <script src="./spotify/auth.js"></script>
  <script src="./spotify/search.js"></script>
  <script src="./palette/palette-maker.js"></script>

</body>

</html>
